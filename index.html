<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Juego Online</title>
  </head>
  <body>
    <div class="game-container">
      <div class="canvasDiv">
        <canvas id="game"></canvas>
        <div id="restart" class="card">
          <p id="result"></p>
          <button type="button" id="restartButton">Volver a Jugar</button>
        </div>
        <div id="start" class="card">
          <p>Haz click en el boton para empezar a jugar</p>
          <p>Puedes moverte con los botones de abajo, o con tu teclado</p>
          <button type="button" id="startButton">Jugar</button>
        </div>
      </div>

      <div class="btns">
        <button id="up">Arriba</button>
        <button id="left">Izquierda</button>
        <button id="right">Derecha</button>
        <button id="down">Abajo</button>
      </div>

      <div class="messages">
        <p>Vidas: <span id="lives"></span></p>
        <p>Tiempo: ‚è∞<span id="time"></span></p>
        <p>Record: üèÅ<span id="record"></span></p>
      </div>
    </div>

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
